<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/favorites">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text class="section-title">
  <h2>Display Recipe Measurements in:</h2>
  </ion-text>

<ion-radio-group [(ngModel)]="newMeasureUnit" (ionChange)="onUnitChange()">
  <ion-item>
    <ion-label>Metric</ion-label>
    <ion-radio slot="start" value="metric"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>US</ion-label>
    <ion-radio slot="start" value="us"></ion-radio>
  </ion-item>
</ion-radio-group>

<ion-content class="ion-padding">
  <ion-button (click)="goBack()">Back</ion-button>
</ion-content>
</ion-content>
