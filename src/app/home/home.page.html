<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>G00438802</ion-title>
      <ion-buttons slot="end">
      <ion-button routerLink="/favorites">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item>
    <ion-input label="Enter Ingredients" placeholder="Ingredients" [(ngModel)]="recipeKeywords"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="search()" >Search</ion-button>
  <ion-item *ngIf="errorMessage" color="medium">
    {{ errorMessage }}
  </ion-item>


</ion-content>
