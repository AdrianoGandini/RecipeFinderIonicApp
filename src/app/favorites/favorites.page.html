<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let fav of  favorites">
  <img alt="Recipe Image" src= {{fav.image}} />
  <ion-card-header>
    <ion-card-subtitle>{{fav.title}}</ion-card-subtitle>
  </ion-card-header>

</ion-card>
</ion-content>
