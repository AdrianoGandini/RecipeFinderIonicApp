<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Favorites Recipes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/favorites">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let fav of  favorites">
  <img alt="Recipe Image" src= {{fav.image}} />
  <ion-card-header>
    <ion-card-subtitle>{{fav.title}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
      <ion-button routerLink="/recipe-details" (click)="detailSelected(fav) ">DETAILS</ion-button>
      <ion-button fill="clear" (click)="remove(fav)">
      REMOVE FROM FAVORITES
      </ion-button>
  </ion-card-content>

</ion-card>
</ion-content>
